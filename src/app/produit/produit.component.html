<div class="container">
  <h1>Liste des produits</h1>

    <li class="list-group-item" *ngFor="let p of listProdcut; let index">
      id: {{ p.id }}, titre: {{ p.title }},
      <a [routerLink]="['detail', p.id]">d√©tails</a>
    </li>
  </ul> -->
  <input
    type="number"
    class="form-control"
    placeholder="Prix maximal"
    [(ngModel)]="priceMax"
  />

  <a  routerLink="/produit/add" >Ajouter un Produit</a
          >
  <div class="row">
    <app-produit-card
      class="col-3 m-3"
      *ngFor="let p of listProdcut; let index"
      [maxPrice]="priceMax"
      [modifiedPrice]="priceMax"
      [prod]="p"
      (likesEvent)="likeProduit($event)"
    ></app-produit-card>
  </div>
  <app-produit-card hidden #pr></app-produit-card>
  <button (click)="pr.start()" class="btn btn-primary m-3">
    {{ pr.childText }}
  </button>
  <button (click)="startParent()" class="btn btn-success m-3">
    {{ parentText }}
  </button>
  <button (click)="getZeroStock()" class="btn btn-danger m-3">Get Number of product with 0 quantity</button>
  <div *ngIf="zeroStock" class="alert alert-danger"> <b>Number of product with 0 quantity: </b> {{zeroStock}} </div>

</div>
