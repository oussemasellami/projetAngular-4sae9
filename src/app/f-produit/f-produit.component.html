<div class="container">
    <form #f="ngForm">
        <div class="form-group">
            <label >Id</label>
            <input type="text" name="id" class="form-control" [(ngModel)]="product.id" #i="ngModel" required pattern="[0-9]+$">

            <div class="alert alert-danger" *ngIf="i.invalid && i.touched" >

               <div *ngIf="i.errors.required">
                    id is required
               </div>
               <div *ngIf="i.errors.pattern">
                input only numbers
               </div>

            </div>
        </div>
        <div class="form-group">
            <label >Title</label>
            <input type="text" name="title" class="form-control" [(ngModel)]="product.title" #t="ngModel" required minlength="3">
            <div class="alert alert-danger" *ngIf="t.invalid && t.touched">

                <div *ngIf="t.errors.required">
                    Title is required field
                  </div>
                  <div *ngIf="t.errors.minlength">
                    please provid a valid title min length
                  </div>
            </div>
        </div>
        <div class="form-group">
            <label >Quantity</label>
            <input type="text" name="quantity" class="form-control" [(ngModel)]="product.quantity" #q="ngModel" required pattern="[1-9][0-9][0-9]">
<div class="alert alert-danger" *ngIf="q.invalid && q.touched">
    <div *ngIf="q.errors.required">
        Quantity is required field
                    </div>
                    <div *ngIf="q.errors.pattern">
                        please provid a valid Quantity
                    </div>

</div>
        </div>
<button class="btn btn-warning" [disabled]="f.invalid" (click)="save()">
    save
</button>

    </form>

</div>
